<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Venues</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="body" style="background: antiquewhite">

<div class="container">
    <div ng-controller="View1Ctrl" style="top: 200px">

        <div class="menu" id="div_SearchContainer">
            <h1 align="absolute" style="text-align: center; color: #1ab188">Restaurants for You</h1>
            <div class="col-xs-4" style="margin-left: 200px">
                <label for="ex3">Enter Place:</label>
                <input ng-model="place" class="form-control" id="ex3" type="text" placeholder="Enter the place you want to search for">
            </div>
            <div class="col-xs-4">
                <label for="ex4">Enter Search Query:</label>
                <input ng-model="searchQ" class="form-control" id="ex4" type="text" placeholder="Enter the search query">
            </div>
        </div>
        <button style="margin-top: -10px" class="btn btn-primary" id="btn_getReview" ng-click="getVenues()">Get Venues</button>
        <br/><br/>
        <p style="color: red;display: none;" align="center" id="error"><strong>Input fields should not be Empty</strong></p>
        <div id="div_VenueList">
            <h2 style="text-align: center; color: #1ab188"> Top Five Picks From FourSquare Review API </h2>
            <span id="helpBlock" style="display: none;text-align: center;color: orange" class="help-block">
            <strong>Note:Click on Venue Name to get some Information</strong>
        </span>
            <ul>
                <li ng-repeat="venue in venueList"
                    style="font-size: x-large; color: #5e5e5e; text-align: center; list-style: none">
                    <!-- Trigger the modal with a underline tag -->
                    <u title="Click me to get some Information" data-toggle="modal" data-target="#{{venue.id}}">{{venue.name}}</u>
                    <!-- Modal -->
                    <div class="modal fade" id="{{venue.id}}" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{venue.name}}</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Id : {{venue.id}}</p>
                                    <p>Location : {{venue.location}}</p>
                                    <p>Review : {{venue.review}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                </li>

            </ul>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="app.js"></script>

</body>

</html>
